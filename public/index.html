        .hidden { display: none !important; }
        
        body {
            font-family: Arial, sans-serif;

        .container {

        .input-group {
            margin-bottom: 15px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .error-msg {
            color: #dc3545;
            margin: 10px 0;
        }
        
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;

        }
